<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section id="Leaderboard-container">
      <div id="score-container">
        <div id="score-title">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </div>

        <div id="score-data"></div>
      </div>
      <div id="score-form">
        <h2>Add your score</h2>
        <form>
          <label for="name"> <input type="text" name="name" id="name" /></label>
          <label for="score"> <input type="text" name="score" id="score" /></label>
          <input type="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
