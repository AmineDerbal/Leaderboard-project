<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c0fd8031c3.js" defer crossorigin="anonymous"></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <header id="header">
      <div id="leader-img-container"></div>
      <h1>Leaderboard</h1>
    </header>

    <section id="Leaderboard-container">
      <div id="score-container">
        <div id="score-title">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>

        <div id="score-data"></div>
      </div>
      <div id="score-form">
        <h2>Add your score</h2>
        <form>
          <label for="name"> <input type="text" name="name" id="name" /></label>
          <label for="score"> <input type="number" name="score" id="score" /></label>
          <input type="submit" id="submit" />
        </form>
      </div>
    </section>

    <footer id="footer">
      <span>Copyright Â© Amine Derbal 2023</span>
      <a href="https://github.com/AmineDerbal" id="github-link" class="rotate-link"> </a>
    </footer>
  </body>
</html>
